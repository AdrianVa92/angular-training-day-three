<div *ngIf="!isLogged" class="my-5">
    
    <div class="row justify-content-center">
        <div class="col-sm-8">
            <div class="card">
                <div class="card-body">
                     <hr>
                    <h3 class="text-center">Login</h3>
                    <hr>
                    <form>
                        <div class="form-group">
                            <div id="username">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" name="username" [(ngModel)]="logins.username" >
                            </div><br>
                            <div id="password">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" name="password" [(ngModel)]="logins.password">
                            </div><br>
                            <div>
                                <button class="btn btn-block btn-info" (click)="onLogin()">Login</button>
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
