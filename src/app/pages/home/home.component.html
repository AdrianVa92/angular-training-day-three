<div *ngIf="isLogged" class="text-right">
<button class="btn btn-info" (click)="onLogout()">Logout</button>
</div>
<div *ngIf="!isLogged">
    <form>
        <div class="form-group">
            <div id="username">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="logins.username" >
            </div><br>
            <div id="password">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="logins.password">
            </div><br>
            <div>
                <button class="btn btn-info" (click)="onLogin()">Login</button>
            </div>
        </div>    
    </form>
</div>
